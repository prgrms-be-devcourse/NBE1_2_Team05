spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${HOME_URL}
    username: ${HOME_USERNAME}
    password: ${HOME_PASSWORD}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
#    hibernate:
#      ddl-auto: create

jwt:
  secret: ${JWT_SECRET_KEY}  # JWT 비밀 키
  access:
    token:
      expiration: 1800000  # 액세스 토큰 유효 시간 (30분)
  refresh:
    token:
      expiration: 604800000  # 리프레시 토큰 유효 시간 (7일)