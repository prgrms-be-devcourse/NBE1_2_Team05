spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${HOME_URL}
    username: ${HOME_USERNAME}
    password: ${HOME_PASSWORD}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
#    hibernate:
#      ddl-auto: create

naver:
  client_id: ${NAVER_CLIENT_ID}
  redirect_uri : ${NAVER_REDIRECT_URL}
  client_secret: ${NAVER_CLIENT_SECRET}