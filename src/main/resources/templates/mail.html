<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>이메일 인증 요청</h2>
    </div>
    <div class="content">
        <p>이메일 인증을 완료하려면 아래의 인증 코드를 입력해 주세요.</p>
        <p class="code" th:text="${code}">[인증 코드]</p>
        <p>인증 코드는 5분 동안 유효합니다.</p>
    </div>
    <div class="footer">
        <p>이 메일은 somun 서비스에서 발송되었습니다.</p>
    </div>
</div>
</body>
</html>
